 <mat-table #table [dataSource]="residentsList">

    <ng-container matColumnDef="residentId">
              <mat-header-cell *matHeaderCellDef> ResidentId </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{row.residentId}}
              </mat-cell>
            </ng-container>

              <ng-container matColumnDef="idNumber">
              <mat-header-cell *matHeaderCellDef> IdNumber </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{row.idNumber}}
              </mat-cell>
            </ng-container>

              <ng-container matColumnDef="firstName">
              <mat-header-cell *matHeaderCellDef> FirstName </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{row.firstName}}
              </mat-cell>
            </ng-container>

              <ng-container matColumnDef="lastName">
              <mat-header-cell *matHeaderCellDef> LastName </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{row.lastName}}
              </mat-cell>
            </ng-container>

              <ng-container matColumnDef="age">
              <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
              <mat-cell *matCellDef="let row">
                {{row.age}}
              </mat-cell>
            </ng-container>

    <mat-header-row *matHeaderRowDef="columnNames;"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>
  </mat-table>
